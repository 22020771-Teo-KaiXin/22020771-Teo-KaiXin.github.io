<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayPal JS SDK Demo</title>
  </head>
  <head> 
    <title> KX's Services </title>
    <script src="https://www.paypal.com/sdk/js?client-id=AYJbOuuK9sCqiuD30RHXX-4asP9PiW-fTFyK5HuqeLHO0Fh8X0WPLXR8vEfRUoxuB-Ug_5bytl71d0B6"></script>
    <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body takes up the full viewport height */
      font-family: sans-serif; 
    }

    .logo {
      position: absolute;
      margin-top: 10px;
      left: 40px;
      width: 115px;
      height: 80px;
      background-color: rgb(243, 202, 231);
      color: blue;
      text-align: center;
      font-size: 60px;
      font-family: sans-serif;
      box-shadow:  0px 4px 4px rgba(0, 0, 0, 0.5);
      text-shadow: 0px 4px 4px #00000040;
    }

    .image-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }

    .image-container img {
      max-width: 100%;
      transform: translateX(150px); /* Move the image using pixels to the right */
      margin-top: -100px; 
    }

    nav {
      background-color: transparent; /* Remove background color */
      padding: 10px;
      display: flex;
      justify-content: center; 
      align-items: center;
      margin-top: 10px; 
      margin-left: 100px; 
      font-size: 20px;
    }

    nav a {
      text-decoration: none; /* Remove underline from links */
      font-weight: bold; 
      text-shadow: 0px 4px 4px #00000040;
      margin: 0 50px; /* Add horizontal margin between the links */
    }
    
    .black {
      color: black;
    }

    .purple {
      color: rgb(102, 30, 132); 
    }

    .blue {
      color: rgb(23, 23, 148); 
    }

    .green {
      color: rgb(13, 88, 13); 
    }

    .orange {
      color: rgb(221, 89, 7); 
    }

    .big-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 450px;
      background-color: #e9e6e6;
      padding: 20px;
      font: 18px sans-serif; 
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack elements vertically */
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0675c0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }    

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #D9D9D9;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure the overlay is on top */
    }
    
    .next-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .text {
      position: absolute;
      top: 150px;
      font-size: 30px;
      margin-bottom: 20px;
    }
    </style>

    <body>
      <nav>
        <a href="index.html" class="black">Home</a>
        <a href="why_choose_us.html" class="purple">Why Choose Us</a>
        <a href="our_services.html" class="blue">Our Services</a>
        <a href="contact_us.html" class="green">Contact Us</a>
        <a href="Book_Online_Login.html" class="orange">Book Online</a>
      </nav>
  
      <div class="logo">
        KX
      </div>
      
      <div class="big-container">
        <div class="overlay">
          <div class="button-container">
            <div class="text">
              <p>Service selected type: Account Issuance Service</p>
              <p>Subscription: $45 / year</p>
              <button class="button" onclick="openPayPalPopup()">Pay with PayPal/Credit card</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        function openPayPalPopup() {
            window.open('https://www.paypal.com/signin', 'PayPal Login', 'width=600,height=400');
        }
        function processPayment() {
          console.log('Payment simulation completed');

          window.location.href = 'transaction_done.html';
        }

          paypal.Buttons({
              style: {
                  color: 'blue',
                  shape: 'pill',
                  label: 'pay',
              },
              createOrder: function(data, actions) {
                  return actions.order.create({
                      purchase_units: [{
                          amount: {
                              value: '10.00' 
                          }
                      }]
                  });
              },
              onApprove: function(data, actions) {
                  simulatePayment();
              }
          }).render('#paypal-button');
      </script>

      <div class="next-button">
        <a href="verification.html" class="btn btn-primary" role="button" style="color: white; text-decoration: none;">Done</a>
      </div>
    </body>
</html>
