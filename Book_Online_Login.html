<!DOCTYPE html>
<html>
<head>
    <title> KX's Services </title>

    <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body takes up the full viewport height */
      font-family: sans-serif; 
    }

    .logo {
      position: absolute;
      margin-top: 10px;
      left: 40px;
      width: 115px;
      height: 80px;
      background-color: rgb(243, 202, 231);
      color: blue;
      text-align: center;
      font-size: 60px;
      font-family: sans-serif;
      box-shadow:  0px 4px 4px rgba(0, 0, 0, 0.5);
      text-shadow: 0px 4px 4px #00000040;
    }    
    
    nav {
      background-color: transparent;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-left: 100px;
      font-size: 20px;
      font-family: sans-serif;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0px 4px 4px #00000040;
      margin: 0 50px;
    }

    .black {
      color: black;
    }

    .purple {
      color: rgb(102, 30, 132);
    }

    .blue {
      color: rgb(23, 23, 148);
    }

    .green {
      color: rgb(13, 88, 13);
    }

    .orange {
      color: rgb(221, 89, 7);
    }

    .big-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 450px;
      background-color: #D9D9D9;
      padding: 20px;
      font: 18px sans-serif; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: -1; /* Move the big container behind all the text */
    }
    
    .page-header {
      position:relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: calc(100vh - 470px); /* Adjust the height to move the header upwards */
      font-size: 35px;
      color: rgb(221, 89, 7);
      font-weight: bold;
      margin-bottom: -20px; 
      z-index: 2; /* Place the page header in front of the big container */
    }

    .login {
      text-align: center;
    }

    .login p {
      margin: 20px 0;
      
    }

    .login label {
      font-size: 40px; 
    }

    .login input[type="email"] {
      height: 40px; 
      width: 300px; 
      font-size: 30px; 
      margin: 40px; 
    }

    .login input[type="password"] {
      height: 40px; 
      width: 300px; 
      font-size: 30px; 
      margin: 40px; 
    }

    .login-container {
      margin-top: -10px; /* Adjust the margin for the container to move 10px closer to the items (-ve value)*/
    }

    .login-button {
      font-size: 35px; 
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px; 
      cursor: pointer;
      display: block; /* Ensure the button is a block element */
      margin: 0 auto; 
      text-decoration: none; /* Remove underline */
      width: 150px; 
    }
    
    p {
      margin-top: 20px;
      text-align: center;
      font-size: 22px;
    }
</style>
</head>

<body>
    <nav>
      <a href="index.html" class="black">Home</a>
      <a href="why_choose_us.html" class="purple">Why Choose Us</a>
      <a href="our_services.html" class="blue">Our Services</a>
      <a href="contact_us.html" class="green">Contact Us</a>
      <a href="Book_Online_Login.html" class="orange">Book Online</a>
    </nav>

    <div class="logo">
      KX
    </div>

    <div class="page-header">
      <u> Book Online </u>
    </div>

    <div class="big-container"></div>
        <form action="cart.html" method="POST" onsubmit="return validateForm()">
        <div class="login">
            <p><label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="e.g. kaixin@gmail.com" required>
            </p>
            
            <p><label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="">
            </p>   
        </div>

        <div class="login-container">
          <input type="submit" class="login-button" value="Login">
        </div>

        <p>Not a member yet? <a href="Book_Online_Register.html">Register</a> as a member! </p>

        <script>
          function validateForm() {
            var emailInput = document.getElementById("email");
            var emailValue = emailInput.value;
        
            if (!emailValue.includes("@")) {
              alert("Please include '@' in the email");
              return false; // Prevent form submission
            }
        
            var passwordInput = document.getElementById("password");
            var passwordValue = passwordInput.value;
        
            if (!passwordValue) {
              alert("Please enter the password");
              return false; // Prevent form submission
            }
        
            return true; // Allow form submission if everything is valid
          }
        </script>
        </form> 
    </div>
</body>
</html>
